      <h1 class="my-20 font-light text-center">
        I will reply to your message asap

      <div
        class="w-full m-auto sm:flex sm:max-w-7xl sm:justify-around items-baseline mb-52"
      >
        <div class="shadow-md px-8 pt-6 pb-8 mb-4 basis-lg">
          <!-- <h2 class="mb-8 font-bold">Leave me a message</h2> -->
          <form
            id="fs-frm"
            name="simple-contact-form"
            accept-charset="utf-8"
            action="https://email-form-submission-d82bfb550fe0.herokuapp.com/submit"
            method="post"
            class="form-action"
          >
            <h2 class="font-bold mb-5">Contact</h2>
            <div class="mb-4">
              <label for="full-name" class="standard-label">Full Name</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="First and Last"
                required=""
                class="standard-input"
              />
            </div>
            <div class="mb-6">
              <label for="email-address" class="standard-label"
                >Email Address</label
              >
              <input
                type="email"
                name="_replyto"
                id="email-address"
                placeholder="Your Email"
                required=""
                class="standard-input"
              />
            </div>
            <div class="mb-6">
              <label
                for="message"
                class="standard-label"
                style="margin-top: 20px"
                >Message</label
              >
              <textarea
                rows="10"
                col="10"
                name="message"
                id="message"
                maxlength="240"
                placeholder="Your Message...."
                required=""
                class="standard-input"
              ></textarea>
            </div>
            <!-- <input
            type="hidden"
            name="_subject"
            id="email-subject"

          <input type="submit" value="Submit" class="button1" /> -->
            <button
              name="_subject"
              id="email-subject"
              type="submit"
              value="Submit"
            >
              Submit
            </button>
            <!-- <p class="text-center text-gray-500 text-xs mt-8">
              I will reply to your message asap.
