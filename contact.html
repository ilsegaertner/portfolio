    <main class="">
      <!-- <h1 class="text-center mb-19">Contact</h1> -->
      <h1 class="my-20 font-light text-center">Feel free to reach out!</h1>

      <div
        class="w-full m-auto sm:flex max-w-xs sm:max-w-7xl sm:justify-between items-baseline mb-52"
      >
        <div class="shadow-md rounded px-8 pt-6 pb-8 mb-4 basis-lg">
          <h2 class="mb-8 font-bold">Leave me a message</h2>
          <form
            id="fs-frm"
            name="simple-contact-form"
            accept-charset="utf-8"
            action="https://email-form-submission-d82bfb550fe0.herokuapp.com/submit"
            method="post"
            class="form-action"
          >
            <div class="mb-4">
              <label for="full-name" class="standard-label">Full Name</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="First and Last"
                required=""
                class="standard-input"
              />
            </div>
            <div class="mb-6">
              <label for="email-address" class="standard-label"
                >Email Address</label
              >
              <input
                type="email"
                name="_replyto"
                id="email-address"
                placeholder="Your Email"
                required=""
                class="standard-input"
              />
            </div>
            <div class="mb-6">
              <label
                for="message"
                class="standard-label"
                style="margin-top: 20px"
                >Message</label
              >
              <textarea
                rows="10"
                col="10"
                name="message"
                id="message"
                maxlength="240"
                placeholder="Your Message...."
                required=""
                class="standard-input"
              ></textarea>
            </div>
            <!-- <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
            class="standard-input"
          />
          <input type="submit" value="Submit" class="button1" /> -->
            <button
              name="_subject"
              id="email-subject"
              type="submit"
              value="Submit"
            >
              Submit
            </button>
            <p class="text-center text-gray-500 text-xs mt-8">
              I will reply to your message asap.
            </p>
          </form>
        </div>
        <div class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h2 class="mb-8 font-bold">Get in touch!</h2>

          <span class="flex gap-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tabler-icon tabler-icon-mail"
            >
              <path
                d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
              ></path>
              <path d="M3 7l9 6l9 -6"></path>
            </svg>
            <a href="mailto:joachimpruegl@gmail.com">joachimpruegl@gmail.com</a>
          </span>

          <ul class="flex gap-3">
            <li>
              <a
                href="https://www.linkedin.com/in/joachim-pruegl/"

              >
                <img
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-original.svg"
                  width="30"
                  alt="linkedin-icon"
                />
              </a>
            </li>
            <li>
              <a href="https://github.com/ilsegaertner" target="_blank">

                  src="../Portfolio-website-copy/img/logos/github-mark-white.png"

            <li>
